<!--If you're not familiar with this, do not alter or remove this file from your project.-->
<html>

<head>
  <title>Login End Page</title>
  <meta charset="utf-8" />
</head>

<body>

  <script type="text/javascript" src="scripts/MicrosoftTeams.min.js"></script>
  <script type="text/javascript" src="scripts/msal-browser.min.js"></script>
  <script type="text/javascript">
    var currentURL = new URL(window.location);
    var clientId = currentURL.searchParams.get("clientId");

    microsoftTeams.app.initialize().then(() => {
      microsoftTeams.app.getContext().then(async (context) => {
        const msalConfig = {
          auth: {
            clientId: clientId,
            authority: `https://login.microsoftonline.com/${context.tid}`,
            navigateToLoginRequestUrl: false,
          },
          cache: {
            cacheLocation: "sessionStorage",
          },
        };

        const msalInstance = new window.msal.PublicClientApplication(msalConfig);
        msalInstance
          .handleRedirectPromise()
          .then((tokenResponse) => {
            if (tokenResponse !== null) {
              microsoftTeams.authentication.notifySuccess(
                JSON.stringify({
                  sessionStorage: sessionStorage,
                })
              );
            } else {
              microsoftTeams.authentication.notifyFailure("Get empty response.");
            }
          })
          .catch((error) => {
            microsoftTeams.authentication.notifyFailure(JSON.stringify(error));
          });
      });
    });
  </script>
</body>

</html>
