<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Skill Cap Portal</title>
    <link rel="shortcut icon" type="image/png" href="https://athenapreview.azurewebsites.net/img/favicon.png" />
    <link rel="stylesheet" href="https://athenapreview.azurewebsites.net/css/style.css" data-preload="true">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        #forgotPassword {
            float: right;
            color: #335484;
            font-weight: 600;
            text-decoration: none;
        }

        #forgotPassword:hover {
            color: #80b1ff;
        }

        .password-label {
            width: 100%;
            margin-bottom: 10px;
        }

        .password-label label {
            display: inline;
        }

    </style>
</head>

<body id="top">
    <div id="page-container" class="page-container">

        <div class="site-overlay"></div>

        <main class="wrapper login-page">
            <div id="background_branding_container" data-tenant-branding-background-color="true">
                <img data-tenant-branding-background="true" src="https://nexemponline.b2clogin.com/static/tenant/templates/backgrounds/1-1.png" alt="Background Image">
            </div>

            <div class="container unified_container slim" role="presentation">
                <a href="https://athenapreview.azurewebsites.net">
                    <div class="logo">
                        <img class="companyLogo" data-tenant-branding-logo="true" src="https://athenapreview.azurewebsites.net/img/sc-logo.png" alt="Skill Cap">
                    </div>
                </a>

                <div class="row">
                    <div class="col-lg-6">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div id="api" data-name="Unified" role="main"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer></footer>
    </div>

</body>

</html>
